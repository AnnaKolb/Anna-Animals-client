<div class="ml-4 mt-6">
  <div class="selectBox mt-4">
    <select id="selectAnimal" #animalSelect (change)="onAnimalSelected(animalSelect.value)">
      <option value ="-1">Select your Animal</option>
      @for ( animal of readAnimal; track animal) {
        <option [value]="animal.id-1">{{ animal.name }}</option>
      }
    </select>
    <div id="output">
      <!-- Output will be displayed here -->
      {{ selectedAnimalDescription }}
    </div>
  </div>
</div>
