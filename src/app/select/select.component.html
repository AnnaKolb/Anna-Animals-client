<div class="margins">
  <h4><u>Select an animal to see their description:</u></h4>
  <div class="selectBox mt-4">
    <mat-form-field class="custom-form-field" appearance="fill">
      <mat-label>--</mat-label>
      <mat-select [formControl]="animalControl" required (selectionChange)="onAnimalSelected($event.value)">
        <mat-option>--</mat-option>
        @for (animal of readAnimal; track animal) {
        <mat-option [value]="animal.id">{{animal.name}}</mat-option>
        }
      </mat-select>
      @if (animalControl.hasError('required')) {
      <mat-error>Please choose an animal</mat-error>
      }
      <mat-hint style="font-size: large;">{{selectedAnimalDescription}}</mat-hint>
    </mat-form-field>
  </div>
</div>
