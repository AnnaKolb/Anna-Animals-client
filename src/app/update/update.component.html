<div class="mt-4 ml-4 mr-4">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="deleteId(element.id)">
          <mat-icon><img src="img/trash.png" alt="Edit" width="30" height="30" /></mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <!-- Ensure 'img/pencil.png' is the correct path to your edit icon -->
        <button mat-icon-button><a [routerLink]="['/create', element.id]">
            <img src="img/pencil.png" alt="Edit" width="30" height="30" />
          </a></button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <section class="mt-4">
    <!-- <div>
    <h3>
      Click Log
    </h3>
  </div> -->

    @if (!clickedRows.size) {
    <div>Clicked rows will be logged here</div>
    }

    <ul>
      @for (clickedRow of clickedRows; track clickedRow) {
      <li>Clicked on {{clickedRow.name}}</li>
      }
    </ul>
  </section>


</div>
